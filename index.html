<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="bg-info p-3 text-center text-light fw-bold">Weather Dashboard</h1>
    </header>

    <main class="row">
        <!-- Left side of screen utilzed for search field and cities -->
        <div class="col-lg-3 d-flex flex-column">
            <!-- Where the user will input City and search for the weather -->
          <div class="card">
              <h2 class="card-header fw-bold">Search for a City:</h2>
              <form class="card-body" id="searchForm">
                  <label class="col-3 fs-2" for="city">City</label>
                  <input id="searchField" class="form-control" name="city" type="text" autofocus="true">
                  <div>
                    <button class="btn btn-primary btn-block col-12 mt-2" id="searchBtn" type="submit">Search</button>
                  </div>
              </form>
          </div>
          <div class="card">
              <ul class="border-top-4">
                  <!-- Will have list of cities not to exceed 10 -->
              </ul>
          </div>  
        </div>
        <!-- Right side of screen utilized for the weather itself -->
        <div class="col-lg-9 d-flex flex-column">
            <div class="card" id="todaysWeather">
                <!-- Javascript this to fill in the city and dates -->
                <h2 class="card-header fw-bold"><span id="inputCity"></span><span id="dates"></span><img id="wxIcon" src=""/> </h2>
                <p class="fs-3 p-1">Temperature: <span id="temp"></span>&#176F</p>
                <p class="fs-3 p-1">Wind: <span id="wind"></span>MPH</p>
                <p class="fs-3 p-1">Humidity: <span id="humid"></span>%</p>
                <p class="fs-3 p-1">UV Index: <span class="bg-success text-light" id="uv"></span></p>
            </div>
            <!-- seperate div for 5 day outlook -->
            <div class="col-lg-9 d-flex flex-column">
                <h3 class="fw-bold p-2">5-Day Forecast:</h3>
                <div class="row justify-content-around m-2" id="fiveDay">
                    <!-- Empty to put the five day forecast here for the city -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" integrity="sha512-x/vqovXY/Q4b+rNjgiheBsA/vbWA3IVvsS8lkQSX1gQ4ggSJx38oI2vREZXpTzhAv6tNUaX81E7QBBzkpDQayA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
